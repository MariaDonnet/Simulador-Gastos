<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Gastos Familiares</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="./css/billetera-digital.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="body">
<header class="bg-dark text-light py-3">
    <div class="container">
        <h2 class="text-uppercase text-center mb-0">Plataforma para cargar Gastos / Ingresos</h2>
    </div>
</header>

<div class="container agregar_contenedor mt-4">
    <form id="forma">
        <div class="agregar">
            <div class="col-md-3">
                <select class="form-control agregar_tipo" id='tipo'>
                    <option value="ingreso" selected>Ingreso</option>
                    <option value="egreso">Egreso</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control agregar_descripcion" placeholder="Agregar descripción" id='descripcion' required />
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control agregar_valor" placeholder="Valor" id='valor' step="any" required />
            </div>
            <div class="col-md-2">
                <input type="date" class="form-control agregar_fecha" id='fecha' required />
            </div>
            <div class="col-md-2 agregar_btn">
                <button type="button" id="agregarMovimientoBtn">
                    <img src="./css/iconmonstr-check-mark.png" alt="Agregar movimiento" width="30" height="30">
                </button>
            </div>
        </div>
    </form>
</div>

<div class="container mt-4">
    <div class="row filtrar">
        <div class="col-md-4">
            <button id="btnTodos" class="btn btn-info btn-block">Todos</button>
        </div>
        <div class="col-md-4">
            <button id="btnIngresos" class="btn btn-success btn-block">Ingresos</button>
        </div>
        <div class="col-md-4">
            <button id="btnEgresos" class="btn btn-danger btn-block">Egresos</button>
        </div>
    </div>
</div>

<div class="container mt-4">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Descripción</th>
                <th>Monto</th>
                <th>Tipo</th>
                <th>Fecha</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody id='lista-movimientos'>
        </tbody>
    </table>
</div>

<div class="container mt-4 text-center">
    <div id="saldoOutput" class="alert alert-info"></div>
    <div id="totalIngresos" class="alert alert-success"></div>
    <div id="totalEgresos" class="alert alert-danger"></div>
</div>

<script src="js/miarchivo.js"></script>
</body>
</html>
