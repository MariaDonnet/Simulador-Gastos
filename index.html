<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Gastos Familiares</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h2 class="text-uppercase text-center mb-0">Plataforma para cargar Gastos / Ingresos</h2>
        </div>
    </header>

    <div class="container mt-4">
        <form id='forma'>
            <div class="row">
                <div class="col-md-3">
                    <select class="form-control" id='tipo'>
                        <option value="ingreso" selected>Ingreso</option>
                        <option value="egreso">Egreso</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Agregar descripción" id='descripcion' required />
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" placeholder="Valor" id='valor' step="any" required />
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-primary btn-block" id="agregarMovimientoBtn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <button id="btnTodos" class="btn btn-info btn-block">Todos</button>
            </div>
            <div class="col-md-4">
                <button id="btnIngresos" class="btn btn-success btn-block">Ingresos</button>
            </div>
            <div class="col-md-4">
                <button id="btnEgresos" class="btn btn-danger btn-block">Egresos</button>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="ingreso">
                    <h2 class='ingreso_titulo'>Ingresos</h2>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Descripción</th>
                                <th>Monto</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody id='lista-ingresos'>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-6">
                <div class="egreso">
                    <h2 class="egreso_titulo">Egresos</h2>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Descripción</th>
                                <th>Monto</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody id='lista-egresos'>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4 text-center">
        <div id="saldoOutput" class="alert alert-info"></div>
        <div id="totalIngresos" class="alert alert-success"></div>
        <div id="totalEgresos" class="alert alert-danger"></div>
    </div>

    <script src="js/miarchivo.js"></script>
</body>

</html>
